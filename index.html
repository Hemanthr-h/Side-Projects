<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://img.freepik.com/free-vector/gradient-stock-market-concept_23-2149166910.jpg?size=626&ext=jpg&ga=GA1.1.1788614524.1718668800&semt=ais_user'); /* Replace with a real URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #FFD700; /* Gold color */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #FFD700; /* Gold border */
            border-radius: 4px;
            color: #333;
        }
        button {
            background-color: #28a745; /* Green color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #218838; /* Darker green */
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #FFD700; /* Gold color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="symbol">Enter Stock Symbol:</label>
            <input type="text" id="symbol" name="symbol" required>
            <button type="submit">Predict</button>
        </form>
        {% if predicted_price is not none %}
            <div class="result">
                <h2>Predicted Close Price for the next day: {{ predicted_price }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
